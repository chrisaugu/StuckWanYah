<!DOCTYPE html>
<html>
<head>
	<title>StuckWanYah</title>
	
	<style type="text/css">

		html, body {font-family: 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif';font-weight: 400;font-size: 16px;color: #333;width:100%;margin:0;padding:0;text-align:center;}
		h1 {background-color:#221c24/*#5f5680*/;color:#fff;padding:20px 0;margin:0;}
		h2 {font-size: 1.5em;font-weight: 100;}
		h3 {font-size: 1em;margin: 20px 0;}
		a img,input[type=image] {border:0;width:245px}
		td {font-size:11px;}
		.photo {background-color:#eee;border:1px solid #ddd;border-bottom:1px solid #bbb;padding:5px;}
		hr {border:1px solid #eee}


	</style>

	<meta name="description" content="StuckWanYah lets you vote for your Facebook friends' hotness">

</head>

<body>
	<main id="main">

	<h1>Stuck Wan Yah!</h1>
	<h3>Were we let in for our looks? Nope. Will we be judge on them? Yes.</h3>
	<h2>Who's hotter? Click to choose</h2>
	
	<center>
		<table>	
			<script id="stuckwan-template" type="text/x-handlebars-template">
			<tr id="photos">
				<td valign="top" align="center" class="photo">
					<form name="stuckwanForm" action="/index.html" method="put">
						<input type="hidden" name="win" value="66">
						<input type="hidden" name="lose" value="63">
						<input type="hidden" name="contenderId" value="{{user_id}}">
						<input type="image" src="{{image_url}}" onclick="rate(event);sh('home')">
					</form>
				</td>
				<td id="OR" width="55" align="center"><b>or</b></td>
				<td valign="top" align="center" class="photo">
					<form name="stuckwanForm" action="/index.html" method="put">
						<input type="hidden" name="win" value="63">
						<input type="hidden" name="lose" value="66">
						<input type="hidden" name="contenderId" value="{{user_id}}">
						<input type="image" src="{{image_url}}" class="rate-btn" onclick="rate(event);sh('home')">
					</form>
				</td>
			</tr>
			<tr id="ratings" align="left">
					<td><b>Ratings: <span class="ratings">{{rating}}</span></td>
					<td></td>
					<td><b>Ratings:</b> <span class="ratings">{{rating}}</span></td>
			</tr>
			<tr id="wins" align="left">
					<td><b>Won:</b> <span class="winings">{{wins}}</span>, <b>Lost:</b> <span class="losings">{{losses}}</span></td>
					<td></td>
					<td><b>Won:</b> <span class="winings">{{wins}}</span>, <b>Lost:</b> <span class="losings">{{losses}}</span></td>
			</tr>
			<tr id="scores" align="left">
					<td><b>Score:</b> <span class="scorings">{{scores}}</span></td>
					<td></td>
					<td><b>Score:</b> <span class="scorings">{{scores}}</span></td>
			</tr>
			<tr id="expectations" align="left">
					<td><b>Expected:</b> <span class="expectations">{{expectations}}</span></td>
					<td></td>
					<td><b>Expected:</b> <span class="expectations">{{expectations}}</span></td>
			</tr>
			</script>
		</table>

		<br/><br/><br/><br/><hr>

		<center>
			<table>
				<tr>
					<td><a href="/index.html" onclick="sh('home')">Home</a></td>
					<td><a href="https://www.facebook.com/Stuck-Wan-Yah-508382589546607/" onclick="sh('facebookpage')">About</a></td>
					<td><a href="/disclaimer.html" onclick="sh('disclaimer')">Disclaimer</a></td>
					<td><a href="/rankings.html" onclick="sh('rankings')">Rankings</a></td>
					<td><a href="/friends.html" onclick="sh('friends')">Friends</a></td>
				</tr>
			</table>
			<table>
				<tr><td>a <b>Christian J.F Augustyn</b> production</td></tr>
				<tr><td align="center">StuckWanYah &copy; 2018</td></tr>
			</table>
		</center>
	</center>
	</main>
	<script type="text/javascript" src="/jquery.js"></script>
	<script type="text/javascript" src="/handlebars.js"></script>
	<script type="text/javascript" src="/script.js"></script>


<script type="text/javascript">
	var source = $("#stuckwan-template").html();
	var template = Handlebars.compile(source);
	var html = template();
	$('table').eq(0).append(html);

	
</script>


</body>
</html>
