function cookie_get(nm){
	var r='';
	if(document.cookie){
		var c=document.cookie.split("; ");
		for(var i=0; i<c.length; i++){
			var k=c[i].split("=");
			if(k[0]==nm && k[1]!=""){
				r=k[1].split("+");
				break;
			}
		}
		for(i=0; i<r.length; i++)
			r[i]=decodeURIComponent(r[i]);
	}
	return(r);
}
</script>
