        var myGameArea = {
            canvas: document.createElement("canvas"),
            start: function() {
                this.canvas.width = 480;
                this.canvas.height = 270;

                document.getElementById("canvascontainer").appendChild(this.canvas);
                this.frameNo = 0;
                this.interval = setInterval(updateGameArea, 20);

                })*/

            clear: function() {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);

            stop: function() {
                clearInterval(this.interval);
            }
        }

        function everyinterval(n) {
            if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
            return false;
        }

        function component(width, height, color, x, y, type) {
            this.type = type;
            if (type == "image" || type == "backgroound") {
                this.image = new Image();
                this.image.src = color;
            }
            this.width = width;
            this.height = height;
            this.x = x;
            this.y = y;
            this.speedX = 0;
            this.speedY = 0;
            this.gravity = 0.05;
            this.gravitySpeed = 0;
            this.bounce = 0.6;
            this.update = function() {
                ctx = myGameArea.context;
                if (type == "text") {
                    ctx.font = this.width + "" + this.height;
                    ctx.fillStyle = color;
                    ctx.fillText(this.text, this.x, this.y);
                } else if (type == "image" || type == "backgroound") {
                    ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
                    if (type == "backgroound") {
                        ctx.drawImage(this.image, this.x + this.width, this.y, this.width, this.height);
                    }
                } else {
                    ctx.fillStyle = color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
            }
            this.clicked = function() {
                var myleft = this.x;
                var myright = this.x + (this.width);
                var mytop = this.y;
                var mybottom = this.y + (this.height);
                var clicked = true;
                if ((mybottom < myGameArea.y) || 
                    (mytop > myGameArea.y) || 
                    (myright < myGameArea.x) || 
                    (myleft > myGameArea)) {
                    clicked = false;
                }
                return clicked;
            }
            this.crashWith = function(otherobj) {
                var myleft = this.x;
                var myright = this.x + (this.width);
                var mytop = this.y;
                var mybottom = this.y + (this.height);
                var otherleft = otherobj.x;
                var otherright = otherobj.x + (otherobj.width);
                var othertop = otherobj.y;
                var otherbottom = otherobj.y + (otherobj.height);
                var crash = true;
                if ((mybottom < othertop) ||
                    (mytop > otherbottom) ||
                    (myright < otherleft) ||
                    (myleft > otherright)) {
                    crash = false;
                }
                return crash;
            }
            this.newPos = function() {
                this.gravitySpeed += this.gravity;
                this.x += this.speedX;
                this.y += this.speedY + this.gravitySpeed;
                if (this.type == "backgroound") {
                    if (this.x == -(this.width)) {
                        this.x = 0;
                    }
                }
                this.hitBottom();
            }
            this.hitBottom = function() {
                var rockbottom = myGameArea.canvas.height - this.height;
                if (this.y > rockbottom) {
                    this.y = rockbottom;
                    this.gravitySpeed = -(this.gravitySpeed * this.bounce);
                }
            }
        }

        function updateGameArea() {
            var x, height, gap, minHeight, maxHeight, minGap, maxGap;
            for (var i = 0; i < myObstacles.length; i += 1) {
                if (myGamePiece.crashWith(myObstacles[i])) {
                    mySound.play();
                    myGameArea.stop();
                    return;
                }
            }
            myGameArea.clear();
            myBackgroound.speedX = -1;
            myBackgroound.newPos();
            myBackgroound.update();
            myGameArea.frameNo += 1;
            if (myGameArea.frameNo == 1 || everyinterval(150)) {
                x = myGameArea.canvas.width;
                minHeight = 20;
                maxHeight = 200;
                height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
                minGap = 50;
                maxGap = 200;
                gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);
                myObstacles.push(new component(10, height, "green", x, 0));
                myObstacles.push(new component(10, x - height - gap, "green", x, height + gap));
            }
            /*myGamePiece.speedX = 0;
            myGamePiece.speedY = 0;
            if (myGameArea.keys && myGameArea.keys[37]) {myGamePiece.speedX = -1;} // arrow left
            if (myGameArea.keys && myGameArea.keys[38]) {myGamePiece.speedY = -1;} // arrow up
            if (myGameArea.keys && myGameArea.keys[39]) {myGamePiece.speedX = 1;} // arrow right
            if (myGameArea.keys && myGameArea.keys[40]) {myGamePiece.speedY = 1;} // arrow down
            if (myGameArea.x && myGameArea.y) {
                myGamePiece.x = myGameArea.x;
                myGamePiece.y = myGameArea.y;
            }
            if (myGameArea.toucheX && myGameArea.toucheY) {
                myGamePiece.x = myGameArea.x;
                myGamePiece.y = myGameArea.y;
            }
            if (myGameArea.x && myGameArea.y) {
                if (myUpBtn.clicked()) {myGameArea.y -= 1;}
                if (myDownBtn.clicked()) {myGameArea.y += 1;}
                if (myLeftBtn.clicked()) {myGameArea.x += -1;}
                if (myRightBtn.clicked()) {myGameArea.x += 1;}
            }
            myUpBtn.update();
            myDownBtn.update();
            myLeftBtn.update();
            myRightBtn.update();*/
            for (var i = 0; i < myObstacles.length; i += 1) {
                myObstacles[i].x += -1;
                myObstacles[i].update();
            }
            myScore.text="SCORE: " + myGameArea.frameNo;
            myScore.update();
            myGamePiece.x += myGamePiece.speedX;
            myGamePiece.y += myGamePiece.speedY;  
            myGamePiece.newPos();
            myGamePiece.update();
        }

        function accelerate(n) {
            myGamePiece.gravity = n;
        }

        function move(dir) {
            myGamePiece.image.src = "/images/angry.gif";
            if (dir == "up") {myGamePiece.speedY = -1;}
            if (dir == "down") {myGamePiece.speedY = 1;}
            if (dir == "left") {myGamePiece.speedX = -1;}
            if (dir == "right") {myGamePiece.speedX = 1;}
        }

        function clearmove() {
            myGamePiece.image.src = "/images/smiley.gif";
            myGamePiece.speedX = 0;
            myGamePiece.speedY = 0;
        }

        function sound(src) {
            this.sound = document.createElement("audio");
            this.sound.src = src;
            this.sound.setAttribute("preload", "auto");
            this.sound.setAttribute("controls", "none");
            this.sound.style.display = "none";
            document.body.appendChild(this.sound);
            this.play = function() {
                this.sound.play();
            }
            this.stop = function() {
                this.sound.pause(); 
            }
        }

        startGame();

    </script>
