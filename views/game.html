	<script type="text/javascript">
		/**
		 * JavaScript Game
		 */
var Player = function(game) {
    this.game = game;
    this.x = 100;
    this.y = 100;
};
Player.prototype.update = function () {
    this.x += 1;
    this.y += 1;
    this.ctx = this.game.context;
};
Player.prototype.draw = function () {
    this.game.drawRectangle('#f00', this.x, this.y, 10, 10);
};
var Game = function() {
    this.fps = 60;
    this.canvas = document.getElementById('world');
    this.canvas.width = 320;
    this.canvas.height = 180;
    this.context = this.canvas.getContext('2d');
    this.context_width = this.canvas.width;
    this.context_height = this.canvas.height;
    this.player = new Player(this);
    var game = this;
    var gameloop = setInterval(function () {
        game.updateAll();
        game.drawAll();
    }, 1000 / this.fps);
    
    window.addEventListener('keydown', function (e) {
    	Game.key = e.keyCode;
    })
    window.addEventListener('keyup', function (e) {
    	Game.key = false;
    })
};
Game.prototype.updateAll = function () {
    this.player.update();
};
Game.prototype.drawAll = function () {
    this.drawRectangle('#ffffff', 0, 0, this.context_width, this.context_height);
    this.player.draw();
};
Game.prototype.drawRectangle = function (color, x, y, width, height) {
    this.context.fillStyle = color;
    this.context.fillRect(x, y, width, height);
};
</script>
